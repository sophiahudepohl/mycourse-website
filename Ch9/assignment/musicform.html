<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 500px;
      margin: 0 auto;
    }

    fieldset {
      border: 1px solid #999;
      margin-bottom: 15px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 140px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 60%;
      padding: 4px;
    }

    textarea {
      resize: none;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-right: 10px;
      padding: 5px 10px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Music Survey</h1>

  <form>
    <fieldset>
      <legend>Listener Information</legend>
      <p>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text">
      </p>

      <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email">
      </p>

      <p>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" cols="60" rows="3"></textarea>
      </p>
    </fieldset>

    <fieldset>
      <legend>Music Preferences</legend>
      <p>Favorite Type of Music:</p>
      <label><input type="radio" name="genre" value="pop"> Pop</label><br>
      <label><input type="radio" name="genre" value="rock"> Rock</label><br>
      <label><input type="radio" name="genre" value="country"> Country</label><br>
      <label><input type="radio" name="genre" value="rap"> Rap</label>
    </fieldset>

    <fieldset>
      <legend>Listening Habits</legend>
      <p>
        <label for="platform">Music Platform:</label>
        <select id="platform" name="platform" size="3">
          <option>Spotify</option>
          <option>Apple Music</option>
          <option>Pandora</option>
          <option>YouTube Music</option>
        </select>
      </p>

      <p>
        <label for="date">Date Listened:</label>
        <input id="date" name="date" type="date">
      </p>
    </fieldset>

    <p>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </p>
  </form>

  <footer>
    <p>Created by: <strong>Sophia Hudepohl</strong></p>
    <p>Email: <a href="mailto:sophiahudepohl@gmail.com">sophiahudepohl@gmail.com</a></p>
  </footer>
</body>
</html>
