<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 500px;
      margin: 0 auto;
    }

    fieldset {
      border: 1px solid #999;
      margin-bottom: 15px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 140px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 60%;
      padding: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="image"] {
      display: block;
      margin: 10px auto;
      max-width: 200px;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h1>New Form</h1>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">

    <!-- Username Textbox -->
    <p>
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" maxlength="30">
    </p>

    <!-- Password Box -->
    <p>
      <label for="pword">Password:</label>
      <input id="pword" name="pword" type="password">
    </p>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Favorite Day of the Week</legend>
      <label><input type="radio" name="day" value="monday"> Monday</label><br>
      <label><input type="radio" name="day" value="friday"> Friday</label><br>
      <label><input type="radio" name="day" value="saturday"> Saturday</label><br>
      <label><input type="radio" name="day" value="sunday"> Sunday</label>
    </fieldset>

    <!-- Select List -->
    <p>
      <label for="social">Favorite Social Network:</label>
      <select id="social" name="social">
        <option>Instagram</option>
        <option>Facebook</option>
        <option>Snapchat</option>
        <option>Twitter</option>
      </select>
    </p>

    <!-- Shipping Address -->
    <fieldset>
      <legend>Shipping Address</legend>
      <p><label for="address1">Address Line 1:</label>
      <input id="address1" name="address1" type="text"></p>

      <p><label for="address2">Address Line 2:</label>
      <input id="address2" name="address2" type="text"></p>

      <p><label for="city">City:</label>
      <input id="city" name="city" type="text"></p>

      <p><label for="state">State:</label>
      <input id="state" name="state" type="text"></p>

      <p><label for="zip">Zip:</label>
      <input id="zip" name="zip" type="text"></p>
    </fieldset>

    <!-- Hidden Input -->
    <input type="hidden" name="userid" value="12345">

    <!-- Image Button -->
    <input type="image" src="signup.gif" alt="Sign Up">

  </form>
</body>
</html>
