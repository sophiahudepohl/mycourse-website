<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form>
    <p>
      <label for="fname">First Name:</label>
      <input id="fname" name="fname" type="text" placeholder="Enter your first name">
    </p>

    <p>
      <label for="lname">Last Name:</label>
      <input id="lname" name="lname" type="text" placeholder="Enter your last name">
    </p>

    <p>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">
    </p>

    <p>
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Write your message here..."></textarea>
    </p>

    <p>
      <input type="submit" value="Contact">
    </p>
  </form>
</body>
</html>
