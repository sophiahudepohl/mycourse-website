<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOP 7.5 – Mobile Page</title>
<style>
  :root{ --ink:#0b1220; --paper:#ffffff; --btn:#0ea5e9 }
  html,body{margin:0;padding:0}
  body{font-family:Arial,Helvetica,sans-serif; background:var(--paper); color:var(--ink); line-height:1.7}
  header{padding:16px}
  h1{font-size:1.6rem; margin:0 0 .5rem}
  .lead{color:#475569}
  main{max-width:720px; margin:0 auto; padding:0 16px 24px}

  .btn{display:inline-block; padding:14px 16px; border-radius:12px; text-decoration:none; background:var(--btn); color:#00111a; font-weight:700}
  .card{background:#f8fafc; border:1px solid #e5e7eb; border-radius:12px; padding:14px; margin:12px 0}

<body>
  <header>
    <h1>HOP 7.5 — Mobile-First</h1>
    <p class="lead">This page lives in <code>/mobile/</code> with its own <code>/mobile/images/</code>.</p>
  </header>
  <main>
    <figure class="hero">
      <!-- Put image at Ch7/HoP/mobile/images/hero-mobile.jpg (or reuse desktop image here) -->
      <img src="images/hero-mobile.jpg" alt="Mobile banner">
    </figure>
    <section class="card">
      <h2>Touch & Readability</h2>
      <p>Buttons have larger tap targets and extra spacing for mobile ergonomics.</p>
      <p><a class="btn" href="../Ch7HOP7-4.html">Back to 7.4</a></p>
