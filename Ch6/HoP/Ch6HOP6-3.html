<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOP 6.3 – Hyperlink Styles</title>
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fafafa;color:#111}
  header{background:#0f766e;color:#fff;padding:16px}
  main{max-width:900px;margin:24px auto;padding:0 16px}

  /* NAV with image-like list styling (no images required) */
  nav ul{list-style: none;padding:0;display:flex;gap:12px;flex-wrap:wrap}
  nav li{margin:0}
  nav a{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none}

  /* LVHA order */
  a:link{color:#0ea5e9;background:#e0f2fe}
  a:visited{color:#7c3aed;background:#ede9fe}
  a:hover{color:#0a0a0a;background:#a7f3d0;text-decoration:underline}
  a:active{color:#dc2626;background:#fee2e2}

  /* Content */
  .panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-top:16px}
</style>
</head>
<body>
  <header>
    <h1>HOP 6.3 — Hyperlink Pseudo-classes</h1>
  </header>

  <main>
    <nav aria-label="primary">
      <ul>
        <li><a href="https://www.w3.org/">W3C</a></li>
        <li><a href="https://developer.mozilla.org/">MDN</a></li>
        <li><a href="https://www.caniuse.com/">Can I use</a></li>
        <li><a href="https://validator.w3.org/">HTML Validator</a></li>
      </ul>
    </nav>

    <section class="panel">
      <h2>LVHA Order</h2>
      <p><code>:link → :visited → :hover → :active</code>. Hover and click the links above to see each state.</p>
    </section>
  </main>
</body>
</html>
