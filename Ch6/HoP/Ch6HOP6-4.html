<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOP 6.4 – Lists & Bullets</title>
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f8fafc;color:#0f172a}
  header{background:#4338ca;color:#fff;padding:16px}
  main{max-width:900px;margin:24px auto;padding:0 16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:16px 0}

  /* Unordered list with custom bullet image (swap in if you have one) */
  .features{list-style: disc; padding-left:22px}
  /* If you downloaded Chapter 6 images, uncomment this and point to your image: */
  /* .features{list-style-image: url('images/bullet.png');} */

  /* Ordered list styling */
  ol{padding-left:22px}
  li{margin:.35rem 0}
</style>
</head>
<body>
  <header>
    <h1>HOP 6.4 — Lists & Bullets</h1>
  </header>

  <main>
    <section class="card">
      <h2>Unordered List</h2>
      <ul class="features">
        <li>Readable line height</li>
        <li>Enough spacing between items</li>
        <li>Optional custom bullet image</li>
      </ul>
    </section>

    <section class="card">
      <h2>Ordered Steps</h2>
      <ol>
        <li>Add semantic HTML.</li>
        <li>Style with CSS (padding, margins, borders).</li>
        <li>Enhance with pseudo-classes for interactivity.</li>
      </ol>
    </section>
  </main>
</body>
</html>
