<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOP 6.2 – Page Foundations</title>
<style>
  /* Base */
  html,body{margin:0;padding:0}
  body{font-family:Arial,Helvetica,sans-serif;line-height:1.6;background:#f7f9fc;color:#1f2937}
  main{max-width:900px;margin:24px auto;padding:0 16px}

  /* Header */
  header{background:#1e3a8a;color:#fff;padding:16px}
  header h1{margin:0;font-size:2rem}

  /* Box model demo */
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:16px 0;box-shadow:0 6px 20px rgba(0,0,0,.06)}
  .emphasis{border-left:6px solid #2563eb;padding-left:12px}

  /* Lists */
  ul{padding-left:20px}
  li{margin:.3rem 0}
</style>
</head>
<body>
  <header>
    <h1>HOP 6.2 — Page Foundations</h1>
  </header>

  <main>
    <section class="card emphasis">
      <h2>Goal</h2>
      <p>Demonstrate headings, paragraphs, and the CSS box model using padding, borders, margins, and shadows.</p>
    </section>

    <section class="card">
      <h2>What’s on this page</h2>
      <ul>
        <li>Clean base styles</li>
        <li>Header with contrasting background</li>
        <li>Cards that show padding, border, margin</li>
      </ul>
    </section>
  </main>
</body>
</html>
